<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BrotherBoard</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f5ff;
    margin: 0;
    padding: 0;
    color: #333;
  }
  .container {
    max-width: 600px;
    margin: 20px auto;
    padding: 20px;
    border-radius: 10px;
    background-color: #e6f2ff;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  }
  h1 {
    text-align: center;
    color: #0066cc;
  }
  h3 {
    text-align: center;
    color: #0066cc;
  }
  ul {
    list-style-type: none;
    padding: 0;
  }
  li {
    margin-bottom: 10px;
  }
  .folder-link {
    display: block;
    padding: 10px;
    border-radius: 5px;
    background-color: #cce5ff;
    color: #0056b3;
    text-decoration: none;
    transition: background-color 0.3s, color 0.3s;
  }
  .folder-link:hover {
    background-color: #99ccff;
    color: #004080;
  }
</style>
</head>
<body>
<div class="container">
  <h1>Folder Redirector</h1>
  <h3>Welcome to my GitHub of BombHTMLs or something</h3>
  <ul id="folderList"></ul>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    const folders = [
      { name: "File Share", path: "/BombHTMLs/FileShare/FileShare.html" },
      { name: "Text Editor", path: "/BombHTMLs/TextEditor/TextEditor.html" },
      { name: "Paint", path: "/BombHTMLs/Paint/Paint.html" },
      { name: "Intents", path: "/BombHTMLs/Intents/Intents.html" },
      { name: "Live Draw", path: "/BombHTMLs/LiveDraw/LiveDraw.html" },
      { name: "Calculator", path: "/BombHTMLs/Calculator/Calculator.html" }
    ];

    const folderList = document.getElementById('folderList');
    folders.forEach(folder => {
      const listItem = document.createElement('li');
      const link = document.createElement('a');
      link.href = folder.path;
      link.classList.add('folder-link');
      link.textContent = folder.name;
      listItem.appendChild(link);
      folderList.appendChild(listItem);
    });
  });
</script>
</body>
</html>
