<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Folder Redirector</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f5ff;
    margin: 0;
    padding: 0;
    color: #333;
  }
  .container {
    max-width: 600px;
    margin: 20px auto;
    padding: 20px;
    border-radius: 10px;
    background-color: #e6f2ff;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  }
  h1 {
    text-align: center;
    color: #0066cc;
  }
  ul {
    list-style-type: none;
    padding: 0;
  }
  li {
    margin-bottom: 10px;
  }
  .file-link {
    display: block;
    padding: 10px;
    border-radius: 5px;
    background-color: #cce5ff;
    color: #0056b3;
    text-decoration: none;
    transition: background-color 0.3s, color 0.3s;
  }
  .file-link:hover {
    background-color: #99ccff;
    color: #004080;
  }
</style>
</head>
<body>
<div class="container">
  <h1>File Redirector</h1>
  <ul id="fileList"></ul>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    fetchFilesInDirectory();
  });

  async function fetchFilesInDirectory() {
    try {
      const response = await fetch('./');
      const html = await response.text();
      const parser = new DOMParser();
      const doc = parser.parseFromString(html, 'text/html');
      const files = Array.from(doc.querySelectorAll('a')).map(a => ({
        name: a.textContent.trim(),
        path: a.getAttribute('href')
      })).filter(file => file.name !== 'Parent Directory' && file.name !== 'Index of /');

      const fileList = document.getElementById('fileList');
      files.forEach(file => {
        const listItem = document.createElement('li');
        const link = document.createElement('a');
        link.href = file.path;
        link.classList.add('file-link');
        link.textContent = file.name;
        listItem.appendChild(link);
        fileList.appendChild(listItem);
      });
    } catch (error) {
      console.error('Error fetching files:', error);
    }
  }
</script>
</body>
</html>
